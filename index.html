<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript" src="./theDuck.js"></script>
    <title>The Duck</title>
  </head>
  <body>
    <div class="EmojiContainer"></div>
    <div class="DuckContainer">
      <h1 id="Title" class="Title">The Duck!</h1>
      <div class="HeadingContainer">
        <h1 id="Heading"></h1>
      </div>
      <div class="SummaryContainer">
        <!-- <h1>Happy Birthday, Sam!</h1> -->
        <!-- <img class="SummaryImage" src="./sam.jpg" /> -->
        <h1>💖 Have an awesome day! 💖</h1>
        <h2>Where in the world is this? 🌍</h2>
        <div class="ImageLoadingContainer">
          <div id="loadingText" class="LoadingText">Loading amazing location... ✈️</div>
          <img
            class="SummaryImage"
            id="locationImage"
            src=""
            alt="Mystery location"
          />
        </div>
        <button id="revealLocation" class="RevealButton">Reveal Location 📍</button>
        <h2 id="locationAnswer" class="LocationAnswer"></h2>
      </div>
      <input
        type="button"
        id="theDuck"
        value="Duck Me 🐥"
        onClick="selectRandomUserWithComment()"
      />
    </div>
  </body>
</html>
